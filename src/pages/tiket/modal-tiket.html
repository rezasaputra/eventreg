<ion-header>
  <ion-toolbar>
    <ion-title>
      Tiket Code
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card padding>
      <ngx-qrcode [qrc-value]="Code"></ngx-qrcode>
      <ion-card-content>
        <h2>Scan this Code for Entry Fest Area</h2>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
