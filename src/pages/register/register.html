  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input  type="text"  value={{Data.user.displayName}} #name></ion-input>
      <ion-input  type="hidden"  value={{Data.user.uid}} #id_usr></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input  type="text"  value={{Data.user.email}} #email></ion-input>
    </ion-item>

  <ion-list radio-group >
    <ion-list-header>
      Gender
    </ion-list-header>

      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio name="gender" checked="true" (click)="clickgender('Male')" value="Male" ></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio name="gender" (click)="clickgender('Female')"  value="Female"></ion-radio>
      </ion-item>
  </ion-list>

    <ion-item>
        <ion-label>DOB</ion-label>
        <ion-datetime #date displayFormat="MMM DD YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>

</ion-list>

    <div padding>
      <button ion-button (click)="register()">Register</button>
    </div>
</ion-content>
