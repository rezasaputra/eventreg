
<ion-content class="bg-img">

  <div class="main-content">

    <div padding class="container-bottom">
      <div text-center class="socialLogin" padding>
        <button ion-button full class="google" (click)="googleLogin()"><ion-icon name="logo-google" style="margin-right: 12px;"></ion-icon>Sign in with Google</button>
        <button ion-button full class="facebook" (click)="facebooklogin()"><ion-icon name="logo-facebook" style="margin-right: 12px;"></ion-icon> Sign in with Facebook</button>
        <button ion-button full class="Instagram" (click)="socialLogin('facebook')"><ion-icon name="logo-instagram" style="margin-right: 12px;"></ion-icon> Sign in with Instagram</button>
      </div>
    <div padding text-center class="form-bottom-text">
          <label>Choose Another one to login</label>
        </div>

  </div>
  </div>

</ion-content>
